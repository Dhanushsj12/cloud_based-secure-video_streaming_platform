<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f0f1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 800px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px yellow;
        }

        .login-left, .login-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        .login-left {
            background-color: #1c1c2e;
            color: white;
        }

        .login-left h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .inputBox {
            position: relative;
            margin: 20px 0;
        }

        .inputBox input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            outline: none;
        }

        .inputBox i {
            position: absolute;
            right: 10px;
            top: 10px;
            color: white;
        }

        .login-btn {
            background: linear-gradient(to right, #a3ff00, #00ffe5);
            color: black;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
        }

        .signup-link {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .signup-link a {
            color: yellow;
            text-decoration: none;
        }

        .login-right {
            background: linear-gradient(135deg, #008080, #ffcc00);
            color: white;
            text-align: center;
            justify-content: center;
        }

        .login-right h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .login-right p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <form action="{{ url_for('login') }}" method="post">
                <h2>LogIn</h2>
                <div class="inputBox">
                    <input type="text" name="username" placeholder="Username" required>
                    <i>ðŸ‘¤</i>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" placeholder="Password" required>
                    <i>ðŸ”’</i>
                </div>
                <button class="login-btn" type="submit">LogIn</button>
                <div class="signup-link">
                    Don't have an account? <a href="#">Please Sign Up</a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <h1>WELCOME<br>HOME !</h1>
            <p>Access your account<br>by entering your<br>-- real credentials</p>
        </div>
    </div>
</body>
</html>
